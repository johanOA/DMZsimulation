services:
  front_debian:
    build: 
      dockerfile: dockerfile
    container_name: front
    cap_add:
      - NET_ADMIN
    tty: true
    command: tail -f /dev/null
    privileged: true  
    networks:
      net_internal:
        ipv4_address: 10.0.10.11  # Direcci√≥n IP en la red interna
    entrypoint: /bin/bash -c "/FRONT/config.sh && tail -f /dev/null"
networks: 
  net_internal:
    external: true